
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Ajouter la bibliothèque Font Awesome pour les icônes -->
    
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

#contact-options {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    padding: 2em;
}

.contact-option {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1em;
    margin: 1em;
    text-align: center;
}

.contact-option i {
    font-size: 2em;
    color: #ffd700;
}

.contact-option h2 {
    color: #333;
}

.contact-option p {
    color: #666;
}

.contact-option a {
    display: inline-block;
    padding: 0.5em 1em;
    background-color: #ffd700;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 1em;
}

    </style><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <h1>Contactez-nous</h1>
</header>

<section id="contact-options">
    <div class="contact-option">
        <i class="fab fa-whatsapp"></i>
        <h2>WhatsApp</h2>
        <p>Envoyez-nous un message sur WhatsApp</p>
        <a href="https://wa.me/1234567890" target="_blank">Ouvrir WhatsApp</a>
    </div>

    <div class="contact-option">
        <i class="fas fa-phone-alt"></i>
        <h2>Téléphone</h2>
        <p>Appelez-nous directement</p>
        <a href="tel:+1234567890">+221775324419</a>
    </div>

    <div class="contact-option">
        <i class="fab fa-instagram"></i>
        <h2>Instagram</h2>
        <p>Suivez-nous sur Instagram</p>
        <a href="https://www.instagram.com/mon_compte_instagram" target="_blank">Instagram</a>
    </div>
</section>

</body>
</html>
